<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptoria | Shared Script</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --surface: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #d4af37;
            /* Gold */
            --border: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px 40px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .meta {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .tabs {
            padding: 10px 40px;
            display: flex;
            gap: 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 10px;
            font-size: 1rem;
            transition: 0.3s;
            text-transform: uppercase;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: var(--text-main);
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .script-text {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #d0d0d0;
            font-size: 1.1rem;
        }

        .normal-text {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="brand">Scriptoria Shared View</div>
        <div class="meta">Generated by Scriptoria AI â€¢ Expires in 30m</div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('screenplay')">Screenplay</button>
        <button class="tab-btn" onclick="showTab('characters')">Characters</button>
        <button class="tab-btn" onclick="showTab('sound')">Sound</button>
    </div>

    <div class="content-area">
        <div id="screenplay" class="script-text">{{ script_content.screenplay }}</div>
        <div id="characters" class="normal-text" style="display:none;">{{ script_content.characters }}</div>
        <div id="sound" class="normal-text" style="display:none;">{{ script_content.sound_design }}</div>
    </div>

    <script>
        function showTab(id) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick="showTab('${id}')"]`).classList.add('active');

            document.getElementById('screenplay').style.display = 'none';
            document.getElementById('characters').style.display = 'none';
            document.getElementById('sound').style.display = 'none';

            document.getElementById(id).style.display = 'block';
        }
    </script>
</body>

</html>
