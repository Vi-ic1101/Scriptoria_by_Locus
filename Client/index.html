<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptoria | Cinematic AI</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --surface: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #d4af37;
            /* Gold */
            --accent-hover: #b4932a;
            --border: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Pages Container */
        .page-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            transform: translateY(20px);
            padding: 40px;
        }

        .page.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
            z-index: 10;
        }

        .page.exit {
            opacity: 0;
            transform: translateY(-20px);
        }

        /* PAGE 1: WELCOME */
        #page-welcome {
            text-align: center;
        }

        .brand-title {
            font-size: 5rem;
            letter-spacing: 5px;
            color: var(--accent);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 60px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .btn-start {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 15px 50px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .btn-start:hover {
            background: var(--accent);
            color: var(--bg-color);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        /* PAGE 2: INPUT */
        #page-input {
            justify-content: flex-start;
            padding-top: 80px;
        }

        .input-wrapper {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .input-group label {
            display: block;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--text-main);
            margin-bottom: 10px;
        }

        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border);
            color: var(--text-main);
            font-size: 1.2rem;
            padding: 15px 0;
            outline: none;
            transition: 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .input-field:focus {
            border-bottom-color: var(--accent);
        }

        textarea.input-field {
            resize: none;
            height: 100px;
        }

        select.input-field {
            color: var(--text-main);
            cursor: pointer;
        }

        select.input-field option {
            background: var(--surface);
        }

        .btn-generate {
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-generate:hover {
            background: var(--accent-hover);
        }

        .btn-generate:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        /* PAGE 3: OUTPUT */
        #page-output {
            justify-content: flex-start;
            padding: 0;
        }

        .output-header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--bg-color);
        }

        .output-title {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .tabs-container {
            display: flex;
            gap: 30px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1rem;
            cursor: pointer;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab-btn:hover {
            color: var(--text-main);
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .output-content {
            width: 100%;
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            max-width: 900px;
            margin: 0 auto;
        }

        .script-text {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #d0d0d0;
            font-size: 1.1rem;
        }

        .normal-text {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #e0e0e0;
        }

        .output-footer {
            width: 100%;
            padding: 20px 40px;
            border-top: 1px solid var(--border);
            background: var(--bg-color);
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-icon:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-back {
            position: absolute;
            left: 40px;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-back:hover {
            color: var(--text-main);
        }

        /* Loader */
        .loader-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .loader-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="page-container">

        <!-- PAGE 1: WELCOME -->
        <section id="page-welcome" class="page active">
            <h1 class="brand-title">Scriptoria</h1>
            <p class="tagline">The AI Architect for Your Next Masterpiece</p>
            <button class="btn-start" onclick="goToPage('input')">Enter Studio</button>
        </section>

        <!-- PAGE 2: INPUT -->
        <section id="page-input" class="page">
            <button class="btn-back" onclick="goToPage('welcome')">‚Üê Back</button>
            <div class="input-wrapper">
                <div class="input-group">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <label>What is your story?</label>
                        <button class="btn-icon" style="border:none; padding:5px; font-size:0.8rem;"
                            onclick="document.getElementById('image-upload').click()">
                            üì∑ Upload Image
                        </button>
                        <input type="file" id="image-upload" accept="image/*" style="display:none"
                            onchange="uploadImage(this)">
                    </div>
                    <textarea id="story" class="input-field"
                        placeholder="A lone astronaut discovers a signal..."></textarea>
                </div>

                <div style="display: flex; gap: 40px;">
                    <div class="input-group" style="flex: 1;">
                        <label>Genre</label>
                        <select id="genre" class="input-field">
                            <option value="Drama">Drama</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Horror">Horror</option>
                        </select>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Length</label>
                        <select id="scene_count" class="input-field">
                            <option value="3-5">Short Film (3-5 Scenes)</option>
                            <option value="5-10">Featurette (5-10 Scenes)</option>
                        </select>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Language</label>
                        <select id="language" class="input-field">
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Spanish">Spanish</option>
                            <option value="French">French</option>
                        </select>
                    </div>
                </div>

                <button class="btn-generate" onclick="generateContent()">Generate Script</button>
            </div>
        </section>

        <!-- PAGE 3: OUTPUT -->
        <section id="page-output" class="page">
            <div class="output-header">
                <div class="output-title">Scriptoria</div>
                <div class="tabs-container">
                    <button class="tab-btn active" onclick="switchTab('screenplay')">Screenplay</button>
                    <button class="tab-btn" onclick="switchTab('characters')">Characters</button>
                    <button class="tab-btn" onclick="switchTab('sound_design')">Sound</button>
                </div>
                <!-- Placeholder for balance -->
                <div style="width: 80px;"></div>
            </div>

            <div id="output-container" class="output-content">
                <div id="screenplay-content">
                    <div id="synopsis-display"
                        style="margin-bottom: 30px; padding: 20px; background: #222; border-left: 4px solid var(--accent); white-space: pre-wrap; font-family: 'Inter', sans-serif; display: none;">
                    </div>
                    <div id="script-text" class="script-text"></div>
                </div>
                <div id="characters-content" class="normal-text" style="display:none;"></div>
                <div id="sound-content" class="normal-text" style="display:none;"></div>
            </div>

            <div class="output-footer">
                <button id="btn-share" class="btn-icon" style="display:none;" onclick="copyShareLink()">
                    üîó Share Script
                </button>
                <div style="flex:1;"></div>
                <button class="btn-icon" onclick="download('pdf')">PDF Export</button>
                <button class="btn-icon" onclick="download('docx')">DOCX Export</button>
                <button class="btn-icon" onclick="goToPage('input')">New Project</button>
            </div>
        </section>

    </div>

    <!-- LOADER -->
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
        <div class="loader-text">Developing Script...</div>
    </div>

    <script>
        let currentData = {};

        function goToPage(pageId) {
            // Hide all active pages
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active');
                p.classList.remove('exit');
            });

            // Show new page
            const newPage = document.getElementById('page-' + pageId);
            newPage.classList.add('active');
        }

        async function generateContent() {
            const story = document.getElementById('story').value.trim();
            const genre = document.getElementById('genre').value;
            const scene_count = document.getElementById('scene_count').value;
            const language = document.getElementById('language').value;

            if (!story) return alert("Please enter a story idea.");

            // Show Loader
            document.getElementById('loader').classList.add('active');

            try {
                const response = await fetch('/generate-content', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ story, genre, scene_count, language })
                });

                if (!response.ok) throw new Error("Generation failed");

                const data = await response.json();
                currentData = data;

                // Populate Content
                document.getElementById('script-text').textContent = data.screenplay || "No screenplay generated.";

                if (data.synopsis) {
                    const synDiv = document.getElementById('synopsis-display');
                    synDiv.textContent = data.synopsis;
                    synDiv.style.display = 'block';
                }

                document.getElementById('characters-content').textContent = data.characters || "No characters generated.";
                document.getElementById('sound-content').textContent = data.sound_design || "No sound design generated.";

                // Handle Share Button
                if (data.share_id) {
                    const shareBtn = document.getElementById('btn-share');
                    shareBtn.style.display = 'flex';
                    shareBtn.dataset.shareId = data.share_id;
                    shareBtn.innerHTML = 'üîó Share Script';
                }

                // Reset Tabs
                switchTab('screenplay');

                // Go to Output
                goToPage('output');

            } catch (error) {
                console.error(error);
                alert("Error generating content. Please check server.");
            } finally {
                document.getElementById('loader').classList.remove('active');
            }
        }

        function copyShareLink() {
            const btn = document.getElementById('btn-share');
            const shareId = btn.dataset.shareId;
            if (!shareId) return;

            const url = window.location.origin + '/share/' + shareId;
            navigator.clipboard.writeText(url).then(() => {
                btn.innerHTML = '‚úÖ Copied!';
                setTimeout(() => btn.innerHTML = 'üîó Share Script', 2000);
            });
        }

        function switchTab(tabName) {
            // Update Tab Buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // Hide all content divs
            document.getElementById('screenplay-content').style.display = 'none';
            document.getElementById('characters-content').style.display = 'none';
            document.getElementById('sound-content').style.display = 'none';

            // Show selected
            if (tabName === 'screenplay') document.getElementById('screenplay-content').style.display = 'block';
            if (tabName === 'characters') document.getElementById('characters-content').style.display = 'block';
            if (tabName === 'sound_design') document.getElementById('sound-content').style.display = 'block';
        }

        function download(format) {
            window.location.href = `/download/${format}`;
        }

        async function uploadImage(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const formData = new FormData();
                formData.append('image', file);

                const textarea = document.getElementById('story');
                const originalPlaceholder = textarea.placeholder;
                textarea.placeholder = "Scanning image for text...";
                textarea.value = ""; // Clear existing text? Or append? User said "Populate", implies replace or fill.

                try {
                    const response = await fetch('/upload-image', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error("Upload failed");

                    const data = await response.json();
                    if (data.extracted_text) {
                        textarea.value = data.extracted_text;
                    } else {
                        alert("No text found in image.");
                    }
                } catch (error) {
                    console.error(error);
                    alert("Error processing image.");
                } finally {
                    textarea.placeholder = originalPlaceholder;
                    input.value = ''; // Reset input
                }
            }
        }
    </script>
</body>

</html>
